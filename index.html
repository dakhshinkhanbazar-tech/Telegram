    <style>

        body { background-color: #e5ddd5; padding: 2px; margin: 0; }

<body>

    <div class="header">‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¨‡ßã‡¶∞‡ßç‡¶°</div>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc4j4-Zgynnz6ImFtr5y4wic1jpv-EtFmykCg3IHge9oVtaFQ/viewform" class="btn-write">‚úâ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</a>

    <div class="chat-container" id="chat-list">
        ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...
    </div>

    <div style="text-align:center; padding:10px;">
        <button onclick="location.reload()" style="width:100%; padding:10px;">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶¶‡¶ø‡¶®</button>
    </div>

    <script>
        var dbUrl = "https://telegram-c10ce-default-rtdb.firebaseio.com/chats/global.json";

        function loadMessages() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", dbUrl, true);
            // ‡¶ú‡¶æ‡¶≠‡¶æ ‡¶´‡ßã‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü ‡¶π‡ßá‡¶°‡¶æ‡¶∞
            xmlhttp.setRequestHeader("Content-Type", "application/json; charset=utf-8");
            
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü‡¶ï‡ßá ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶°‡¶ø‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
                    var responseText = decodeURIComponent(escape(xmlhttp.responseText));
                    var data = JSON.parse(xmlhttp.responseText);
                    var htmlContent = "";
                    
                    if (!data) {
                        document.getElementById('chat-list').innerHTML = "‡¶ñ‡¶æ‡¶≤‡¶ø";
                        return;
                    }

                    var keys = Object.keys(data).reverse();
                    for (var i = 0; i < keys.length; i++) {
                        var k = keys[i];
                        htmlContent += "<div class='msg-box'>" +
                                       "<span class='sender-name'>" + data[k].sender + ": </span>" +
                                       "<span class='msg-text'>" + data[k].message + "</span>" +
                                       "</div>";
                    }
                    document.getElementById('chat-list').innerHTML = htmlContent;
                }
            };
            xmlhttp.send();
        }
        loadMessages();
    </script>
