<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">

    <title>Chat Board</title>
    <style>
        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶´‡ßã‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        body { font-family: "Arial", sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .top-bar { background: #075e54; color: white; padding: 5px; text-align: center; }

        .btn {

        }

        /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá‡¶∞ ‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        .msg-box { 
            border-bottom: 1px solid #ccc; 
            padding: 3px 5px;

<body>

    <div class="top-bar">‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∞‡ßÅ‡¶Æ</div>

    <div class="nav-buttons">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSc4j4-Zgynnz6ImFtr5y4wic1jpv-EtFmykCg3IHge9oVtaFQ/viewform" class="btn">‚úâ ‡¶≤‡¶ø‡¶ñ‡¶§‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®</a>
        <a href="javascript:location.reload()" class="btn btn-refresh">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</a>
    </div>

    <div id="chat-list" class="chat-area">
        ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...
    </div>

    <script>
        var dbUrl = "https://telegram-c10ce-default-rtdb.firebaseio.com/chats/global.json";

        function getChat() {
            var req = new XMLHttpRequest();
            req.open("GET", dbUrl, true);
            req.onreadystatechange = function () {
                if (req.readyState === 4 && req.status === 200) {
                    var data = JSON.parse(req.responseText);
                    var output = "";
                    if (!data) {
                        document.getElementById('chat-list').innerHTML = "<p style='text-align:center'>‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶®‡ßá‡¶á</p>";
                        return;
                    }
                    var keys = Object.keys(data).reverse();
                    for (var i = 0; i < keys.length; i++) {
                        var k = keys[i];
                        // ‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡¶ï‡ßá ‡¶è‡¶ï‡¶á ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
                        output += "<div class='msg-box'>" +
                                  "<span class='name'>" + data[k].sender + ":</span>" +
                                  "<span class='text'>" + data[k].message + "</span>" +
                                  "</div>";
                    }
                    document.getElementById('chat-list').innerHTML = output;
                }
            };
            req.send();
        }
        getChat();
        // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶´‡ßã‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶ü‡ßã-‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶æ‡ßú‡¶ø‡ßü‡ßá ‡ßß‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã
        setInterval(getChat, 10000);
    </script>
</body>
</html>
