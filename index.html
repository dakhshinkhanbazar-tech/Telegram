<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* বাটন ফোনের জন্য বিশেষ ফন্ট ফ্যামিলি */
        body { 
            font-family: "Tahoma", "Arial Unicode MS", "Arial", sans-serif; 
            background-color: #fff; padding: 2px; margin: 0; 
        }
        .header { background: #075e54; color: white; padding: 5px; text-align: center; font-size: 14px; }
        .btn-write { 
            background: #25d366; color: white; padding: 8px; 
            text-decoration: none; display: block; text-align: center; 
            font-weight: bold; margin: 5px; border: 1px solid #000; font-size: 14px;
        }
        .msg-box { border-bottom: 1px solid #eee; padding: 5px; margin: 0; line-height: 1.4; }
        .sender-name { color: #075e54; font-weight: bold; font-size: 13px; }
        .msg-text { color: #000; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header">চ্যাট বোর্ড</div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc4j4-Zgynnz6ImFtr5y4wic1jpv-EtFmykCg3IHge9oVtaFQ/viewform" class="btn-write">মেসেজ লিখুন</a>
    <div id="chat-list">লোড হচ্ছে...</div>

    <script>
        var dbUrl = "https://telegram-c10ce-default-rtdb.firebaseio.com/chats/global.json";
        function loadMessages() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", dbUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var html = "";
                    if (!data) {
                        document.getElementById('chat-list').innerHTML = "Empty!";
                        return;
                    }
                    var keys = Object.keys(data).reverse();
                    for (var i = 0; i < keys.length; i++) {
                        var k = keys[i];
                        // বাংলা সাপোর্ট করার জন্য UTF-8 নিশ্চিত করা হয়েছে
                        html += "<div class='msg-box'>" +
                                "<span class='sender-name'>" + data[k].sender + ": </span>" +
                                "<span class='msg-text'>" + data[k].message + "</span>" +
                                "</div>";
                    }
                    document.getElementById('chat-list').innerHTML = html;
                }
            };
            xhr.send();
        }
        loadMessages();
        setInterval(loadMessages, 10000);
    </script>
</body>
</html>
