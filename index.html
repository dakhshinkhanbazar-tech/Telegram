<div id="chat-list" class="msg-list">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>

<script>
    var dbUrl = "https://telegram-c10ce-default-rtdb.firebaseio.com/chats/global.json";

    function loadMessages() {
        var x = new XMLHttpRequest();
        x.open("GET", dbUrl, true);
        x.onreadystatechange = function () {
            if (x.readyState == 4 && x.status == 200) {
                var data = JSON.parse(x.responseText);
                var out = "";
                if (!data) {
                    document.getElementById('chat-list').innerHTML = "‡¶ï‡ßã‡¶®‡ßã ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶®‡ßá‡¶á";
                    return;
                }
                var keys = Object.keys(data).reverse();
                for (var i = 0; i < keys.length; i++) {
                    var k = keys[i];
                    out += "<div class='msg-box'><span class='user'>" + data[k].sender + ":</span> <span class='txt'>" + data[k].message + "</span></div>";
                }
                document.getElementById('chat-list').innerHTML = out;
            }
        };
        x.send();
    }
    loadMessages();
    setInterval(loadMessages, 15000);
</script>
